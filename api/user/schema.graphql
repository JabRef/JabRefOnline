scalar EmailAddress

extend type Query {
  """
  Get user by id.
  """
  user(id: ID!): User

  """
  Get the current user.
  """
  me: User
}

extend type Mutation {
  logout: Boolean
  login(email: EmailAddress!, password: String!): User
  signup(email: EmailAddress!, password: String!): UserResponse
  forgotPassword(email: EmailAddress!): Boolean
  changePassword(token: String!, id:ID!, newPassword: String!): User

}
union UserResponse = Success | Problem

type Success {
  user: User!
}

type Problem {
  inputError: [InputError!]!
}

type InputError {
  field: String!
  message: String!
}


type User {
    id: ID!
    email: EmailAddress!

    documentsRaw: [DocumentRaw!]!
    documents: [Document!]!

    groups: [Group!]!
}
