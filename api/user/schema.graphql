scalar EmailAddress

extend type Query {
  """
  Get user by id.
  """
  user(id: ID!): User

  """
  Get the current user.
  """
  me: User
}

extend type Mutation {
  logout: Boolean
  login(email: EmailAddress!, password: String!): User
  signup(email: EmailAddress!, password: String!): RegisterUserResponse
  forgotPassword(email: EmailAddress!): Boolean
  changePassword(
    token: String!
    id: ID!
    newPassword: String!
  ): ChangePasswordResponse
}

union ChangePasswordResponse = UserReturned | ExpiredTokenProblem

union RegisterUserResponse = UserReturned | InputValidationProblem

type UserReturned {
  user: User!
}

interface InputValidationProblem {
  problems: [InputFieldValidationProblem]!
}

interface ExpiredTokenProblem {
  problems: [InputFieldValidationProblem]!
}

interface InputFieldValidationProblem {
  message: String!
  path: String!
}

type User {
  id: ID!
  email: EmailAddress!

  documentsRaw: [DocumentRaw!]!
  documents: [Document!]!

  groups: [Group!]!
}
