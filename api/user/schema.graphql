extend type Query {
  """
  Get user by id.
  """
  user(id: ID!): User

  """
  Get the current user.
  """
  me: User
}

extend type Mutation {
  logout: Boolean
  login(email: String!, password: String!): AuthenticateResponse
  signup(email: String!, password: String!): AuthenticateResponse
  forgetPassword(email: String!): Boolean
  changePassword(token: String!, newPassword: String!): AuthenticateResponse
}

type FieldError {
  field: String!
  message: String!
}

type AuthenticateResponse {
  user: User
  errors: [FieldError]
}

type User {
    id: ID!
    email: String!

    documentsRaw: [DocumentRaw!]!
    documents: [Document!]!

    groups: [Group!]!
}
