extend type Query {
  """
  Get the group by id.
  """
  group(id: ID!): Group
}

extend type Mutation {
  createGroup(group: GroupInput!): Group
  updateGroup(group: GroupUpdate!): Group
}

interface Group {
  id: ID!
  name: String!
  displayName: String!
  children: [Group!]!
  parent: Group

  hierarchyType: GroupHierarchyType
  color: String
  description: String
  icon: String
  isExpanded: Boolean

  documents: [Document!]!
}

# GraphQL sadly does not yet support extension of interfaces, so we need to copy & paste most of the fields for each group...
type AutomaticKeywordGroup implements Group {
  id: ID!
  name: String!
  displayName: String!
  children: [Group!]!
  parent: Group

  hierarchyType: GroupHierarchyType
  color: String
  description: String
  icon: String
  isExpanded: Boolean

  documents: [Document!]!

  # Specific fields
  field: String!
  keywordDelimiter: String!
  keywordHierarchicalDelimiter: String!
}
input AutomaticKeywordGroupDetails {
  field: String!
  keywordDelimiter: String!
  keywordHierarchicalDelimiter: String!
}

