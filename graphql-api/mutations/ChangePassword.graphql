mutation ChangePassword($token: String!, $id: ID!, $newPassword: String!) {
  changePassword(token: $token, id: $id, newPassword: $newPassword) {
    ... on UserReturned {
      user {
        id
      }
    }
    ... on InputValidationProblem {
      problems {
        path
        message
      }
    }
    ... on TokenProblem {
      message
    }
  }
}
