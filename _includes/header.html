<a href="https://github.com/JabRef/www.jabref.org"><img style="position: absolute; top: 0; left: 0; border: 0; width: 149px; height: 149px; z-index:1" src="http://aral.github.com/fork-me-on-github-retina-ribbons/left-dusk-blue@2x.png" alt="Fork me on GitHub"></a>
<div class="site-header">

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <i class="fa fa-navicon fa-lg"></i>
      </a>

      <div class="trigger">
          <a class="page-link" href="{{ site.baseurl }}/">Home</a>
        {% for page in site.pages %}
          {% if (page.name != "index.md") and (page.title) %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

</div>
