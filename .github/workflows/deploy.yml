name: Deploy

on:
  workflow_run:
    workflows: ["Test"]
    branches: [main]
    types: [completed]

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy

    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to port 6380 on host
          - 6380:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 14.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Prepare artifact
        run: |
          mkdir artifact
          cp -r .nuxt nuxt.config.ts package.json config.ts ./api ./static ./node_modules artifact

      - name: Login to Azure
        uses: Azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: JabRef
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./artifact

      - name: Update database on Azure
        run: yarn prisma:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.AZURE_DATABASE_URL }}

