name: Publish release

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  publish:
    name: Publish

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: Azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}

    - name: Start deployment (Staging server)
      uses: bobheadxi/deployments@v1.2.0
      id: deployment
      with:
        step: start
        token: ${{ secrets.GITHUB_TOKEN }}
        env: Production

    - name: Swap staging > production slot
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az webapp deployment slot swap --name JabRef --resource-group JabRefOnline --slot staging --target-slot production --action swap

    - name: Update deployment status
      uses: bobheadxi/deployments@v1.2.0
      if: always()
      with:
        step: finish
        token: ${{ secrets.GITHUB_TOKEN }}
        status: ${{ job.status }}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        env: ${{ steps.deployment.outputs.env }}
        env_url: https://jabref.azurewebsites.net/
