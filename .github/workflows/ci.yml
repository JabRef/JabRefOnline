name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Check types
        run: yarn typecheck

      - name: Validate GraphQL operations
        run: yarn validate

  test:
    name: Build & Test

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jabref
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to port 6380 on host
          - 6380:6379

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jabref?schema=public
      GITHUB_REPO_TOKEN: ${{ secrets.GITHUBS_REPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Init database
        run: yarn prisma:push

      # Check that no schema changes have been done without corresponding migration files have been added
      - name: Detect database schema drift
        run: yarn prisma:migrate:diff $DATABASE_URL

      - name: Build
        run: yarn build

      - name: Start server
        run: yarn start &

      - name: Run tests
        run: yarn test --coverage
        env:
          TEST_URL: http://localhost:3000

      - name: Build Storybook
        run: |
          yarn nuxi generate
          yarn storybook:build
          cp .output/public/_storybook/external-iframe/index.html storybook-static/iframe.html
          mkdir -p storybook-static/_storybook/external-iframe
          cp .output/public/_storybook/external-iframe/_payload.json storybook-static/_storybook/external-iframe/_payload.json
          cp -r .output/public/_nuxt storybook-static

      - name: Publish and test Storybook
        uses: chromaui/action@v1
        with:
          projectToken: 'b3787adf2fa5'
          # Don't wait until Chroma verified the build (for this we have the Github check)
          exitOnceUploaded: true
          storybookBuildDir: storybook-static
          debug: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
