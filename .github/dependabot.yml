version: 2
updates:

  # Fetch and update latest `npm` packages
- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  labels:
    - "type: dependencies"

# Fetch and update latest `github-actions` pkgs
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  labels:
    - "type: dependencies"
